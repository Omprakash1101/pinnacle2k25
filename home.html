<!DOCTYPE html>
<html>
<head>
<title>Pinnacle IT Sympo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/mac.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide" style="display:flex"><img src="https://omprakash1101.github.io/pinnacle2k25/img/logo.png" width="30px" height="40px" alt="sympo logo"><p>Pinnacle</p></a></a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small" style="padding-top:15px;">
      <a href="#home" class="w3-bar-item w3-button">Home</a>
      <a href="#register" class="w3-bar-item w3-button">Register</a>
      <a href="#agenda" class="w3-bar-item w3-button">Agenda</a>
      <a href="#sponsors" class="w3-bar-item w3-button">Sponsors</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()" style="padding-top:30px">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
  <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">Register</a>
  <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">Agenda</a>
  <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">Sponsors</a>
  <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">Contact</a>
</nav>
</body>
</html>
